{% extends 'layouts.html' %}

{% block title%} Login {% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center">Register</h3>

    <div class="form-group">
        <label for="email">Username</label>
        <input type="text" 
            id="username" 
            name="username" 
            class="form-control" 
            placeholder="Username">
        </input>

        <label for="email">Email Address</label>
        <input type="text" 
            id="email" 
            name="email" 
            class="form-control" 
            placeholder="Email">
        </input>

        <label for="password1">Password</label>
        <input type="password" 
            id="password1" 
            name="password1" 
            class="form-control" 
            placeholder="Password">
        </input>

        <label for="password2">Confirm Password</label>
        <input type="password" 
            id="password2" 
            name="password2" 
            class="form-control" 
            placeholder="Password">
        </input>

        <br />
        <div align="center">
            <button class="btn btn-success" type="submit">Register</button>
        </div>
    </div>
</form>
{% endblock %}
